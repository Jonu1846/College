<!DOCTYPE html>
<html>
<head>
    <title>Create Paragraph Example</title>
</head>
<body>
    <h2>Insert Paragraph into Division</h2>

    <!-- Division where paragraph will be inserted -->
    <div id="myDiv" style="border: 1px solid black; padding: 10px; width: 300px;">
        <p>Existing paragraph inside the div.</p>
    </div>

    <!-- Button to add new paragraph -->
    <button onclick="addParagraph()">Add New Paragraph</button>

    <!-- JavaScript -->
    <script>
        function addParagraph() {
            // Create a new paragraph element
            var newPara = document.createElement("p");

            // Set the text content of the new paragraph
            newPara.innerText = "This is a new paragraph added dynamically!";

            // Get the div where the paragraph will be inserted
            var div = document.getElementById("myDiv");

            // Append the new paragraph to the div
            div.appendChild(newPara);
        }
    </script>
</body>
</html>
