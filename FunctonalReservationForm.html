<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); // stop form from submitting

            let name = document.getElementById("name").value.trim();
            let password = document.getElementById("password").value.trim();

            // Validate Name (only alphabets + min 6 characters)
            let namePattern = /^[A-Za-z]+$/;
            if (!namePattern.test(name) || name.length < 6) {
                alert("Name should only contain alphabets and must be at least 6 characters long.");
                return false;
            }

            // Validate Password (min 6 characters)
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>

    <h2>Reservation Form</h2>

    <form onsubmit="validateForm(event)">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <!-- Date -->
        <label for="date">Date of Reservation:</label>
        <input type="date" id="date"><br><br>

        <!-- Number of People -->
        <label for="people">Number of People:</label>
        <input type="number" id="people" min="1"><br><br>

        <!-- Time Slot (Radio Buttons) -->
        <label>Time Slot:</label><br>
        <input type="radio" id="morning" name="time" value="Morning">
        <label for="morning">Morning</label><br>
        <input type="radio" id="afternoon" name="time" value="Afternoon">
        <label for="afternoon">Afternoon</label><br>
        <input type="radio" id="evening" name="time" value="Evening">
        <label for="evening">Evening</label><br><br>

        <!-- Reservation Type (Dropdown) -->
        <label for="type">Reservation Type:</label>
        <select id="type">
            <option value="dining">Dining</option>
            <option value="conference">Conference Room</option>
            <option value="banquet">Banquet Hall</option>
        </select><br><br>

        <!-- Special Request (Checkbox) -->
        <input type="checkbox" id="special" name="special">
        <label for="special">I have a special request</label><br><br>

        <!-- Additional Notes (Textarea) -->
        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" rows="4" cols="40"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Reserve">
    </form>

</body>
</html>
