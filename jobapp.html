<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body bgcolor="AliceBlue">

    <center><h2><u>Job Application Form</u></h2></center>

    <table border="1" cellpadding="8" cellspacing="0" align="center" bgcolor="White">
        <tr bgcolor="LightBlue">
            <th colspan="2">Personal Details</th>
        </tr>
        <tr>
            <td><b>Full Name:</b></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><b>Email:</b></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><b>Phone Number:</b></td>
            <td><input type="tel" id="phone"></td>
        </tr>
        <tr bgcolor="LightBlue">
            <th colspan="2">Application Info</th>
        </tr>
        <tr>
            <td><b>Position Applied For:</b></td>
            <td><input type="text" id="position"></td>
        </tr>
        <tr>
            <td><b>Upload Resume:</b></td>
            <td><input type="file" id="resume"></td>
        </tr>
        <tr>
            <td><b>Why should we hire you?</b></td>
            <td><textarea id="message" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit Application">
            </td>
        </tr>
    </table>

</body>
</html>
