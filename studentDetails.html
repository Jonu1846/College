<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 5px solid rgb(85, 39, 39);
      padding: 10px;
      text-align: right;
    }

    th {
      background-color: #c41919;
    }

    tr:hover {
      background-color: #3ed4d4;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Grades</caption>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Allan</td>
      <td>A</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Bharath</td>
      <td>B</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Chandan</td>
      <td>A+</td>
    </tr>
  </table>

</body>
</html>
